{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h4 style="margin-bottom: 0px"><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h4>
            <small>{{post.author}} &nbsp @ &nbsp {{post.time.strftime("%c")}}</small>
            <div>{{ post.content }}</div>
        </div>
    {% endfor %}
{% endblock content %}
