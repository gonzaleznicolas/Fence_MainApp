{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h4>{{ post.title }}</h4>
            <p>{{ post.author }}</p>            
            <p>{{ post.content }}</p>
            {% if current_user.is_authenticated %}
                <button class="btn btn-info" type="button" onclick="window.location='/post/{{ post.id }}';">Comment</button>
            {% endif %}
        </div>
    {% endfor %}
{% endblock content %}
